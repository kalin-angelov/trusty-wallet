<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/images/wallet-main-logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/form.css">

  <title>Register</title>
</head>
<body>
<header>
  <div class="nav-container">
      <a href="/" >
        <img src="/images/main-logo.png" alt="logo" width="50px" height="50px">
      </a>
  </div>
</header>
<main>
  <form class="form" th:action="@{/register}" th:method="POST" th:object="${registerRequest}">

    <h3>Register</h3>

    <fieldset>
      <label for="username">Username</label>
      <div class="formInput">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" id="username" th:field="*{username}" required>
      </div>
      <p class="alarm-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
      <p class="alarm-alert" th:text="${usernameAlreadyExistMessage}"></p>
    </fieldset>

    <fieldset>
      <label for="password">Password</label>
      <div class="formInput">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password" id="password" th:field="*{password}" required>
      </div>
      <p class="alarm-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </fieldset>


    <button class="button form-btn">Register</button>

    <p> Already have account? Click here <i class="fa-regular fa-hand-point-right"> </i> <a href="/login">Login</a> </p>
  </form>

</main>
<th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
