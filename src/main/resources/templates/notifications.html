<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/wallet-main-logo.png">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/table.css">
  <link rel="stylesheet" type="text/css" href="/css/home.css">
  <link rel="stylesheet" type="text/css" href="/css/home-common.css">
  <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
  <link rel="stylesheet" type="text/css" href="/css/notifications.css">
  <title>Notifications</title>
</head>
<body>
<th:block th:insert="~{fragments/header :: header}"></th:block>
<main>
  <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
  <div class="home">
    <div class="profile-information container">
      <h2 class="header">Notifications Settings</h2>
      <p class="message">Current settings</p>

      <div class="notification-container">
        <strong>Notification status: </strong>
        <p th:if="${notificationSetting.enabled}" class="status active">ACTIVE</p>
        <p th:unless="${notificationSetting.enabled}" class="status inactive">INACTIVE</p>
        <form th:action="@{'/notifications/' + ${user.id} + '/' + ${notificationSetting.enabled}}" th:method="PUT">
          <label class="switch">
            <input type="checkbox" onchange="this.form.submit()" th:checked="${notificationSetting.enabled}">
            <span class="slider round"></span>
          </label>
        </form>
      </div>

      <div class="notification-container">
        <strong>Notification type: </strong>
        <p th:text="${notificationSetting.type}"></p>
      </div>

      <div class="notification-container">
        <strong>Source: </strong>
        <p th:text="${#strings.isEmpty(notificationSetting.contactInfo) ? 'Add email to resave notifications' : notificationSetting.contactInfo}"></p>
      </div>

      <div class="general-actions">
        <a th:href="@{'/users/' + ${user.id} + '/profile'}" class="profile-button button"> Edit Mail</a>

        <form th:action="@{/notifications}" th:method="DELETE">
          <button class="profile-button delete">
            Clear History
          </button>
        </form>
      </div>
    </div>

    <div class="table-container">
      <h2>Notification History</h2>
      <div class="table-header">
        <ul class="details">
          <li>Subject</li>
          <li>Date</li>
          <li>Status</li>
          <li>Type</li>
        </ul>
      </div>
      <div class="table-body">
        <ul class="information">
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
        </ul>
      </div>
    </div>

  </div>
  </div>
</main>
<th:block th:insert="~{fragments/footer :: footer}"></th:block>
</body>
</html>
