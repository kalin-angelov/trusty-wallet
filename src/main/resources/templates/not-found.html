<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/wallet-main-logo.png">
  <link rel="stylesheet" type="text/css" href="/css/common-two.css">
  <link rel="stylesheet" type="text/css" href="/css/not-found.css">
  <title>Document</title>
</head>
<body>
<main>
  <div class="error-card">

    <div class="message">
      <div class="icon">
        <i class="fa-solid fa-question"></i>
      </div>
      <h2>Oops! We couldn't find that.</h2>
      <p>If you need any further assistance with your query, please don't hesitate to reach out to our support team. We're here to help!</p>
    </div>
    <div class="error-details">
      <strong>Error code: </strong>
      <p>404 Not Found</p>
    </div>

    <a th:href="@{/home}" class="back button">
      Go Back
    </a>
  </div>
</main>
<th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
