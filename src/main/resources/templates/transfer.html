<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"><head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
  <link rel="stylesheet" type="text/css" href="/css/home-common.css">
  <link rel="stylesheet" type="text/css" href="/css/home.css">
  <link rel="stylesheet" type="text/css" href="/css/transfer.css">
  <title>Transfer Funds</title>
</head>
<body>
<nav>

</nav>
<main>

  <th:block th:insert="fragments/navbar :: navbar"></th:block>

  <div class="home-section">
    <div class="single-section-box transfer-container">
      <div class="transfer-section">

        <h2>Transfer Funds</h2>

        <form th:action="@{/transfers}" th:method="post" class="transfer-form" th:object="${transferRequest}">

          <label for="walletId">Select Wallet</label>
          <select id="walletId" name="fromWalletId" required="" th:field="*{sender}">
            <option value="" selected disabled="">Select your wallet</option>
            <option th:each="wallet : ${user.wallets}" th:value="${wallet.id}" th:text="${'Standard Wallet - ' + wallet.balance + ' EUR'}"></option>
          </select>

          <label for="toUsername">Recipient Username</label>
          <input type="text" id="toUsername" placeholder="Enter receiver username" required="" th:field="*{receiver}">

          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount to send" min="1" step="0.01" required="" th:field="*{amount}">

          <button type="submit" class="profile-actions-button">
            <p>Send</p>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.4995 13.5001L20.9995 3.00005M10.6271 13.8281L13.2552 20.5861C13.4867 21.1815 13.6025 21.4791 13.7693 21.566C13.9139 21.6414 14.0862 21.6415 14.2308 21.5663C14.3977 21.4796 14.5139 21.1821 14.7461 20.587L21.3364 3.69925C21.5461 3.16207 21.6509 2.89348 21.5935 2.72185C21.5437 2.5728 21.4268 2.45583 21.2777 2.40604C21.1061 2.34871 20.8375 2.45352 20.3003 2.66315L3.41258 9.25349C2.8175 9.48572 2.51997 9.60183 2.43326 9.76873C2.35809 9.91342 2.35819 10.0857 2.43353 10.2303C2.52043 10.3971 2.81811 10.5128 3.41345 10.7444L10.1715 13.3725C10.2923 13.4195 10.3527 13.443 10.4036 13.4793C10.4487 13.5114 10.4881 13.5509 10.5203 13.596C10.5566 13.6468 10.5801 13.7073 10.6271 13.8281Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
<th:block th:fragment="fragments:footer :: footer"></th:block>

<span id="okta-plugin-message-channel-available" style="display: none;"></span></body></html>
